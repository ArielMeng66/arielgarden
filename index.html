---
layout: default
---

<div id="article-content">
  {% for post in site.posts limit:20 %}
    <article>
      <h2><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
      <p class="post-meta">{{ post.date | date: "%Y年%-m月%-d日"}}</p>

      <div class="post-img">
        <a href="{{ post.url | prepend: site.baseurl }}"><img src="{{ site.baseurl}}/images/{{post.img}}" alt=""></a>
      </div>
      
      <div class="post-description">
        {{ post.description }}
      </div>

      <div><a class="linkpage" href="{{ post.url | prepend: site.baseurl }}">查看全文</a></div>
    </article>
  {% endfor %}

  <a href="/list" class="toList btn btn-link">查看所有文章</a>
</div>

<script>
  menuLocation = 'index';
</script>
